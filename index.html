<!DOCTYPE html>
<html>
<head>
	<title>ThePolyFit</title>
	<style type="text/css">
	* { margin:0; padding:0; box-sizing:border-box; }
		.title{
			width: 100vw;
			height: 50px;
			
			
		}
		.draw{
			width: 100vw;
			height: calc(100vh - 50px - 20vh); /*60vh*/
		}
		.controls{
			width: 100vw;
			height: 20vh;
		}
		.part{
			border: 1px solid gray;
			float: left;
			display: table;
			/*position: fixed;*/
		}

	</style>
</head>
<body>
	<div class="title part"> aloa
	</div>
	<div class="draw part">
	</div>
	<div class="controls part">
	</div>
</body>
</html>
